    <script>
        // IDs das planilhas
        const CATALOGO_SPREADSHEET_ID = '1YOUR_SPREADSHEET_ID_HERE';
        const HISTORICO_SPREADSHEET_ID = '1aaFpE_js07X7IBh6KlglU7rAqvzmrXqto3TzLFKcJ3I';
        
        // Array para armazenar todos os produtos
        let allProducts = [];
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let currentProducts = []; // Produtos atualmente exibidos
        let currentImageIndex = 0; // √çndice da imagem atual no modal
        let showFavoritesFirst = localStorage.getItem('showFavoritesFirst') === 'true';

        // Fun√ß√£o para carregar dados da planilha do cat√°logo
        async function loadProducts() {
            const container = document.getElementById('products-container');
            
            try {
                // URL para acessar a planilha como JSON (formato CSV)
                const url = `https://docs.google.com/spreadsheets/d/${CATALOGO_SPREADSHEET_ID}/gviz/tq?tqx=out:csv`;
                
                const response = await fetch(url);
                const csvData = await response.text();
                
                // Converter CSV para JSON
                allProducts = parseCSV(csvData);
                
                // Ordenar produtos (favoritos primeiro se ativado)
                currentProducts = sortProducts([...allProducts]);
                
                // Exibir produtos
                displayProducts(currentProducts);
                
                // Preencher filtros
                populateFilters(allProducts);
                
                // Atualizar contador de favoritos
                updateFavoritesCount();
                
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
                container.innerHTML = '<div class="error">Erro ao carregar os produtos. Verifique se a planilha est√° configurada corretamente.</div>';
            }
        }

        // Fun√ß√£o para ordenar produtos (favoritos primeiro)
        function sortProducts(products) {
            if (showFavoritesFirst && favorites.length > 0) {
                return products.sort((a, b) => {
                    const aIsFavorited = favorites.includes(a.codigo);
                    const bIsFavorited = favorites.includes(b.codigo);
                    
                    if (aIsFavorited && !bIsFavorited) return -1;
                    if (!aIsFavorited && bIsFavorited) return 1;
                    return 0;
                });
            }
            return products;
        }

        // Fun√ß√£o para buscar hist√≥rico do cliente
        async function loadClientHistory(clientCode) {
            const historyContent = document.getElementById('history-content');
            const clientHistory = document.getElementById('client-history');
            
            try {
                historyContent.innerHTML = '<div class="loading">Buscando hist√≥rico...</div>';
                clientHistory.style.display = 'block';

                // URL para acessar a planilha de hist√≥rico
                const url = `https://docs.google.com/spreadsheets/d/${HISTORICO_SPREADSHEET_ID}/gviz/tq?tqx=out:csv`;
                
                const response = await fetch(url);
                const csvData = await response.text();
                
                // Converter CSV para JSON
                const historyData = parseCSV(csvData);
                
                // Filtrar compras do cliente
                const clientPurchases = historyData.filter(item => 
                    item.CODCLI && item.CODCLI.toString() === clientCode.toString()
                );

                if (clientPurchases.length === 0) {
                    historyContent.innerHTML = '<div class="error">Nenhuma compra encontrada para este cliente.</div>';
                    return;
                }

                // Ordenar por m√™s (usando o m√™s como string)
                clientPurchases.sort((a, b) => {
                    const monthOrder = {
                        'janeiro': 1, 'fevereiro': 2, 'mar√ßo': 3, 'abril': 4,
                        'maio': 5, 'junho': 6, 'julho': 7, 'agosto': 8,
                        'setembro': 9, 'outubro': 10, 'novembro': 11, 'dezembro': 12
                    };
                    
                    const monthA = a.DATA ? a.DATA.toLowerCase() : '';
                    const monthB = b.DATA ? b.DATA.toLowerCase() : '';
                    
                    return (monthOrder[monthB] || 0) - (monthOrder[monthA] || 0);
                });

                // Calcular totais
                const totalProducts = clientPurchases.length;
                const totalQuantity = clientPurchases.reduce((sum, item) => sum + parseInt(item.QTT || 0), 0);

                // Criar tabela
                let tableHTML = `
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>M√™s</th>
                                <th>C√≥digo Produto</th>
                                <th>Produto</th>
                                <th>Quantidade</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                clientPurchases.forEach(purchase => {
                    tableHTML += `
                        <tr>
                            <td>${formatMonth(purchase.DATA)}</td>
                            <td>${purchase.CODPROD || 'N/A'}</td>
                            <td>${purchase.DESCRICAO || 'N/A'}</td>
                            <td>${purchase.QTT || '0'}</td>
                        </tr>
                    `;
                });

                tableHTML += `
                        </tbody>
                    </table>
                    <div class="history-summary">
                        Total de produtos comprados: ${totalProducts} | Quantidade total: ${totalQuantity}
                    </div>
                `;

                historyContent.innerHTML = tableHTML;

            } catch (error) {
                console.error('Erro ao carregar hist√≥rico:', error);
                historyContent.innerHTML = '<div class="error">Erro ao carregar o hist√≥rico. Tente novamente.</div>';
            }
        }

        // Fun√ß√£o para formatar m√™s (capitalizar primeira letra)
        function formatMonth(monthString) {
            if (!monthString) return 'N/A';
            
            // Converte para min√∫sculo e capitaliza a primeira letra
            const month = monthString.toLowerCase().trim();
            return month.charAt(0).toUpperCase() + month.slice(1);
        }
        
        // Fun√ß√£o para converter CSV para JSON
        function parseCSV(csv) {
            const lines = csv.split('\n');
            if (lines.length === 0) return [];
            
            const headers = lines[0].split(',').map(header => header.replace(/"/g, '').trim());
            
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim() === '') continue;
                
                // M√©todo mais robusto para parsing CSV
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let char of lines[i]) {
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim());
                
                const item = {};
                
                headers.forEach((header, index) => {
                    item[header] = (values[index] || '').replace(/"/g, '').trim();
                });
                
                data.push(item);
            }
            
            return data;
        }
        
        // Fun√ß√£o para exibir produtos

                const isFavorited = favorites.includes(product.codigo);

                    </button>

                        <div class="zoom-icon">üîç</div>
                        <img src="${imageUrl}"

                             onerror="this.src='https://via.placeholder.com/300x200?text=Imagem+Indispon√≠vel'">

                    <div class="product-info">

                            <div class="product-code">C√≥digo: ${product.codigo}</div>
                            <div class="product-section">${product.secao || 'Geral'}</div>
                        </div>
                        <div class="product-description">${product.descricao}</div>

            });
            
            // Adicionar event listeners para os bot√µes de favorito
            document.querySelectorAll('.favorite-btn').forEach(btn => {

            });
            
            // Adicionar event listeners para as imagens
            document.querySelectorAll('.product-image-container').forEach(container => {
                container.addEventListener('click', openModal);
            });
        }
        
        // Fun√ß√£o para abrir o modal com a imagem
        function openModal(event) {
            const container = event.currentTarget;
            const index = parseInt(container.getAttribute('data-index'));
            const product = currentProducts[index];
            
            if (product) {
                currentImageIndex = index;
                const modal = document.getElementById('imageModal');
                const modalImg = document.getElementById('modalImage');
                const caption = document.getElementById('modalCaption');
                const modalFavoriteBtn = document.getElementById('modal-favorite-btn');
                
                modal.style.display = 'block';
                modalImg.src = product.imagem || 'https://via.placeholder.com/300x200?text=Imagem+Indispon√≠vel';
                
                const isFavorited = favorites.includes(product.codigo);
                modalFavoriteBtn.innerHTML = isFavorited ? '‚ù§Ô∏è' : 'ü§ç';
                modalFavoriteBtn.className = isFavorited ? 'modal-favorite-btn favorited' : 'modal-favorite-btn';
                modalFavoriteBtn.setAttribute('data-code', product.codigo);
                
                caption.innerHTML = `
                    <strong>${product.descricao}</strong><br>
                    C√≥digo: ${product.codigo} | Se√ß√£o: ${product.secao || 'Geral'} | Estoque: ${product.estoque}
                `;
                
                // Prevenir scroll do body quando modal estiver aberto
                document.body.style.overflow = 'hidden';
            }
        }
        
        // Fun√ß√£o para fechar o modal
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Fun√ß√£o para navegar entre imagens
        function navigateImage(direction) {
            currentImageIndex += direction;
            
            // Verificar limites
            if (currentImageIndex < 0) {
                currentImageIndex = currentProducts.length - 1;
            } else if (currentImageIndex >= currentProducts.length) {
                currentImageIndex = 0;
            }
            
            const product = currentProducts[currentImageIndex];
            const modalImg = document.getElementById('modalImage');
            const caption = document.getElementById('modalCaption');
            const modalFavoriteBtn = document.getElementById('modal-favorite-btn');
            
            modalImg.src = product.imagem || 'https://via.placeholder.com/300x200?text=Imagem+Indispon√≠vel';
            
            const isFavorited = favorites.includes(product.codigo);
            modalFavoriteBtn.innerHTML = isFavorited ? '‚ù§Ô∏è' : 'ü§ç';
            modalFavoriteBtn.className = isFavorited ? 'modal-favorite-btn favorited' : 'modal-favorite-btn';
            modalFavoriteBtn.setAttribute('data-code', product.codigo);
            
            caption.innerHTML = `
                <strong>${product.descricao}</strong><br>
                C√≥digo: ${product.codigo} | Se√ß√£o: ${product.secao || 'Geral'} | Estoque: ${product.estoque}
            `;
        }
        
        // Fun√ß√£o para preencher os filtros
        function populateFilters(products) {
            const sectionFilter = document.getElementById('section-filter');
            
            // Limpar op√ß√µes existentes (exceto a primeira)
            while (sectionFilter.children.length > 1) {
                sectionFilter.removeChild(sectionFilter.lastChild);
            }
            
            // Extrair se√ß√µes √∫nicas dos produtos
            const sections = [...new Set(products.map(p => p.secao).filter(Boolean))];
            
            // Adicionar as se√ß√µes ao filtro
            sections.forEach(section => {
                const option = document.createElement('option');
                option.value = section;
                option.textContent = section;
                sectionFilter.appendChild(option);
            });
        }
        
        // Fun√ß√£o para filtrar produtos
        function filterProducts() {
            const sectionFilter = document.getElementById('section-filter').value;
            const stockFilter = document.getElementById('stock-filter').value;
            const searchTerm = document.getElementById('search').value.toLowerCase();
            
            let filteredProducts = [...allProducts];
            
            // Aplicar filtro de se√ß√£o
            if (sectionFilter) {
                filteredProducts = filteredProducts.filter(product => 
                    product.secao && product.secao === sectionFilter
                );
            }
            
            // Aplicar filtro de estoque
            if (stockFilter === 'in-stock') {
                filteredProducts = filteredProducts.filter(product => 
                    parseInt(product.estoque) > 0
                );
            } else if (stockFilter === 'out-of-stock') {
                filteredProducts = filteredProducts.filter(product => 
                    parseInt(product.estoque) <= 0
                );
            }
            
            // Aplicar filtro de busca
            if (searchTerm) {
                filteredProducts = filteredProducts.filter(product => 
                    product.descricao.toLowerCase().includes(searchTerm) ||
                    product.codigo.toLowerCase().includes(searchTerm)
                );
            }
            
            // Ordenar produtos filtrados
            filteredProducts = sortProducts(filteredProducts);
            
            // Exibir produtos filtrados
            displayProducts(filteredProducts);
        }
        
        // Fun√ß√£o para alternar favorito
        function toggleFavorite(event) {
            const button = event.currentTarget;
            const productCode = button.getAttribute('data-code');
            
            toggleFavoriteProduct(productCode, button);
        }

        // Fun√ß√£o para alternar favorito do modal
        function toggleModalFavorite() {
            const button = document.getElementById('modal-favorite-btn');
            const productCode = button.getAttribute('data-code');
            
            toggleFavoriteProduct(productCode, button);
            
            // Atualizar tamb√©m o bot√£o na grade de produtos
            const productButton = document.querySelector(`.favorite-btn[data-code="${productCode}"]`);
            if (productButton) {
                const isFavorited = favorites.includes(productCode);
                productButton.innerHTML = isFavorited ? '‚ù§Ô∏è' : 'ü§ç';
                productButton.className = isFavorited ? 'favorite-btn favorited' : 'favorite-btn';
            }
        }

        // Fun√ß√£o principal para alternar favorito
        function toggleFavoriteProduct(productCode, button) {
            if (favorites.includes(productCode)) {
                // Remover dos favoritos
                favorites = favorites.filter(code => code !== productCode);
                button.classList.remove('favorited');
                button.innerHTML = 'ü§ç';
            } else {
                // Adicionar aos favoritos
                favorites.push(productCode);
                button.classList.add('favorited');
                button.innerHTML = '‚ù§Ô∏è';
            }
            
            // Salvar no localStorage
            localStorage.setItem('favorites', JSON.stringify(favorites));
            
            // Atualizar contador e estado do bot√£o PDF
            updateFavoritesCount();
            
            // Reordenar produtos se a op√ß√£o estiver ativada
            if (showFavoritesFirst) {
                currentProducts = sortProducts([...currentProducts]);
                displayProducts(currentProducts);
            }
        }
        
        // Fun√ß√£o para atualizar contador de favoritos
        function updateFavoritesCount() {
            const countElement = document.getElementById('favorites-count');
            const pdfButton = document.getElementById('generate-pdf');
            const favoritesIndicator = document.getElementById('favorites-indicator');
            
            countElement.textContent = favorites.length;
            
            // Habilitar/desabilitar bot√£o PDF
            pdfButton.disabled = favorites.length === 0;
            
            // Mostrar/ocultar indicador de favoritos no topo
            if (showFavoritesFirst && favorites.length > 0) {
                favoritesIndicator.style.display = 'inline-flex';
            } else {
                favoritesIndicator.style.display = 'none';
            }
        }

        // Fun√ß√£o para alternar a op√ß√£o de favoritos no topo
        function toggleFavoritesFirst() {
            showFavoritesFirst = !showFavoritesFirst;
            localStorage.setItem('showFavoritesFirst', showFavoritesFirst);
            
            // Reordenar e exibir produtos
            currentProducts = sortProducts([...allProducts]);
            displayProducts(currentProducts);
            updateFavoritesCount();
        }
        
        // Fun√ß√£o para gerar PDF dos favoritos
        function generatePDF() {
            if (favorites.length === 0) return;
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Adicionar t√≠tulo
            doc.setFontSize(20);
            doc.text('Cat√°logo de Favoritos', 105, 15, { align: 'center' });
            
            // Adicionar data
            const now = new Date();
            doc.setFontSize(10);
            doc.text(`Gerado em: ${now.toLocaleDateString()} ${now.toLocaleTimeString()}`, 105, 22, { align: 'center' });
            
            let yPosition = 35;
            const pageHeight = doc.internal.pageSize.height;
            
            // Filtrar produtos favoritados
            const favoriteProducts = allProducts.filter(product => 
                favorites.includes(product.codigo)
            );
            
            // Adicionar cada produto favoritado
            favoriteProducts.forEach((product, index) => {
                // Verificar se precisa de nova p√°gina
                if (yPosition > pageHeight - 50) {
                    doc.addPage();
                    yPosition = 20;
                }
                
                // Adicionar c√≥digo e descri√ß√£o
                doc.setFontSize(14);
                doc.text(`C√≥digo: ${product.codigo}`, 15, yPosition);
                doc.text(`Descri√ß√£o: ${product.descricao}`, 15, yPosition + 7);
                
                // Adicionar se√ß√£o e estoque
                doc.setFontSize(12);
                doc.text(`Se√ß√£o: ${product.secao || 'Geral'}`, 15, yPosition + 15);
                doc.text(`Estoque: ${product.estoque}`, 15, yPosition + 22);
                
                yPosition += 35;
                
                // Adicionar linha separadora
                if (index < favoriteProducts.length - 1) {
                    doc.line(15, yPosition - 5, 195, yPosition - 5);
                    yPosition += 5;
                }
            });
            
            // Salvar PDF
            doc.save('catalogo-favoritos.pdf');
        }

        // Configurar eventos quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', function() {
            // Eventos dos filtros
            document.getElementById('section-filter').addEventListener('change', filterProducts);
            document.getElementById('stock-filter').addEventListener('change', filterProducts);
            document.getElementById('search-button').addEventListener('click', filterProducts);
            document.getElementById('search').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    filterProducts();
                }
            });
            
            // Evento do bot√£o PDF
            document.getElementById('generate-pdf').addEventListener('click', generatePDF);
            
            // Evento do bot√£o de hist√≥rico do cliente
            document.getElementById('search-client').addEventListener('click', function() {
                const clientCode = document.getElementById('client-code').value.trim();
                if (clientCode) {
                    loadClientHistory(clientCode);
                } else {
                    alert('Por favor, digite o c√≥digo do cliente.');
                }
            });

            // Evento do enter no campo do cliente
            document.getElementById('client-code').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    const clientCode = document.getElementById('client-code').value.trim();
                    if (clientCode) {
                        loadClientHistory(clientCode);
                    }
                }
            });

            // Evento para alternar favoritos no topo (clique no contador)
            document.getElementById('favorites-count').addEventListener('click', function() {
                if (favorites.length > 0) {
                    toggleFavoritesFirst();
                }
            });
            
            // Eventos do modal
            document.querySelector('.close-modal').addEventListener('click', closeModal);
            document.querySelector('.modal-prev').addEventListener('click', function() {
                navigateImage(-1);
            });
            document.querySelector('.modal-next').addEventListener('click', function() {
                navigateImage(1);
            });
            document.getElementById('modal-favorite-btn').addEventListener('click', toggleModalFavorite);
            
            // Fechar modal ao clicar fora da imagem
            document.getElementById('imageModal').addEventListener('click', function(event) {
                if (event.target === this) {
                    closeModal();
                }
            });
            
            // Navega√ß√£o por teclado
            document.addEventListener('keydown', function(event) {
                const modal = document.getElementById('imageModal');
                if (modal.style.display === 'block') {
                    if (event.key === 'Escape') {
                        closeModal();
                    } else if (event.key === 'ArrowLeft') {
                        navigateImage(-1);
                    } else if (event.key === 'ArrowRight') {
                        navigateImage(1);
                    } else if (event.key === 'f' || event.key === 'F') {
                        toggleModalFavorite();
                    }
                }
            });
            
            // Carregar produtos
            loadProducts();
        });
    </script>
